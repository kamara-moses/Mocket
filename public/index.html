<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mocket</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header id="masthead">
        <div class="logo" id='mocket-logo' aria-label='Mocket spelled M O C K E T'>Mocket</div>
        <nav>
            <a href="/">About</a>
            <a href="/">Services</a>
            <a href="/">Contact Us</a>
        </nav>
    </header>

    <div class="main-container">
        <div class="main-section">
            <form class="login">
                <h2>Sign In</h2>
                <label for='Email'>
                    <span>Email Address</span>
                    <input type='email' id='loginemail-input' autocomplete='username' name='email' required>
                </label>
                <label for='Password'>
                    <span>Password</span>
                    <input type='password' id='loginpassword-input' autocomplete='password' name='password' required>
                </label>
                <button class='submit' type='submit'>Sign In</button>
                <p class='forgot-pass'>Forgot Password?</p>
                <div class='social-icons'>
                    <ul>
                        <li><img src='./assets/images/facebook.png'></li>
                        <li><img src='./assets/images/twitter.png'></li>
                        <li><img src='./assets/images/linkedin.png'></li>
                        <li><img src='./assets/images/instagram.png'></li>
                    </ul>
                </div>
            </form>
            <div class='sub-container'>
                <div class='img'>
                    <div class='img-text m-up'>
                        <h2>New here?</h2>
                        <p>Sign up and discover your investing potential!</p>
                    </div>
                    <div class='img-text m-in'>
                        <h2>One of us?</h2>
                        <p>If you already have an account, just sign in. We've missed you!</p>
                    </div>
                    <div class='img-btn'>
                        <span class='m-up'>Sign Up</span>
                        <span class='m-in'>Sign In</span>
                    </div>
                </div>
                <form class='signup'>
                    <div class='login sign-up'>
                        <h2>Sign Up</h2>
                        <label>
                            <span>Name</span>
                            <input type='text' required>
                        </label>
                        <label>
                            <span>Email</span>
                            <input type='email' id='signupemail-input' autocomplete='new-user' required>
                        </label>
                        <label>
                            <span>Password</span>
                            <input type='password' id='signuppassword-input' autocomplete='new-password' minlength='8'
                                required>
                        </label>
                        <label>
                            <span>Confirm Password</span>
                            <input type='password' autocomplete='new-password' minlength='8' required>
                        </label>
                        <button type='submit' class='submit' name='submit' value='Add'>Sign Up Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='./js/login.js' type='text/javascript'></script>
    <script src='./js/signup.js' type='text/javascript'></script>
</body>

</html>
